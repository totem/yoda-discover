language: python
python:
  - "3.4"

sudo: false

# command to install dependencies
install:
  - "pip install -r requirements.txt"
  - "pip install -r dev-requirements.txt"

# commands to run tests and style check
script:
  - flake8 .
  - nosetests --with-coverage --cover-erase --cover-branches --cover-package=discover

after_success:
  - coveralls
